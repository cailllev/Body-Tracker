<html>
<head>
    <title>Tracker</title>
</head>
<body>
    <p><a href="/stats/add">Add Stats</a></p>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in stats %}
            <tr>
            {% for entry in row %}
                <td>{{ entry }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
