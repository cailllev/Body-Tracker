<html>
<head>
    <title>Tracker</title>
</head>
<body>
    <p><a href="/add">Add Stats</a></p>
    <table>
        <tr>
            {% for header in headers %}
                <td>{{ header }}</td>
            {% endfor %}
        </tr>
        {% for row in stats %}
            <tr>
            {% for entry in row %}
                <td>{{ entry] }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
