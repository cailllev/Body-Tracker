<html>
<head>
    <title>Tracker</title>
</head>
<body>
    {% if error %}

    {% endif %}
    <form action="/add" method="POST">
        <input type="text" name="weight" placeholder="Weight">

        <input type="text" name="water" placeholder="% Water">
        <input type="text" name="muscle" placeholder="% Muscle">

</body>
</html>
