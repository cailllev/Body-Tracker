<html>
<head>
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/add.css">
</head>
<body>
    {% if error %}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    <form action="/add" method="POST" id="addStats">
        <input type="number" name="weight" placeholder="Weight"><br>
        <input type="number" name="body_fat" placeholder="% Body Fat"><br>
        <input type="number" name="water" placeholder="% Water"><br>
        <input type="number" name="muscles" placeholder="% Muscles"><br>
        <input type="submit" value="Add" id="button">
    </form>
</body>
</html>
